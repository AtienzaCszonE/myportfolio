<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script>
        document.addEventListener('mousemove', function(e) {
          const sparkle = document.createElement("div");
      
          const size = Math.random() * 6 + 4; // 4px - 10px
          const colors = ['#ffffff', '#ffe4e1', '#ffccff', '#ccffff', '#fffacd', '#e0ffff', '#ffb6c1'];
          const color = colors[Math.floor(Math.random() * colors.length)];
      
          sparkle.style.position = "fixed";
          sparkle.style.left = e.clientX + "px";
          sparkle.style.top = e.clientY + "px";
          sparkle.style.width = size + "px";
          sparkle.style.height = size + "px";
          sparkle.style.background = color;
          sparkle.style.borderRadius = "50%";
          sparkle.style.pointerEvents = "none";
          sparkle.style.zIndex = 9999;
          sparkle.style.opacity = 1;
          sparkle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
          sparkle.style.transition = "all 0.6s ease-out";
      
          document.body.appendChild(sparkle);
      
          requestAnimationFrame(() => {
            sparkle.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * -20}px) scale(0.5)`;
            sparkle.style.opacity = 0;
          });
      
          setTimeout(() => sparkle.remove(), 600);
        });
      </script>
      
      <footer>
        <div class="footer-links">
          <a href="home.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="projectinfo.html">PROJECT</a>
          <a href="resume.html">RESUME</a>
          <a href="feedback.html" class="btn-design">FEEDBACK</a>
          <div class="portfolio-logo">
            <img src="pictures/logo.png" alt="Portfolio Logo" />
          </div>
      </footer>
</body>
</html>
